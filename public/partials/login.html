<link rel="stylesheet" href="./css/login.css">
<div class="container">
  <div class="col-md-4">
    <div><h1>{{loginResult}}</h1></div>   
    <form ng-submit="login()" id="login-form" class="form-login" >
      <h2 class="form-login-heading">Please log in</h2>
      <input ng-model="loginCredentials.username" type="text" id="username" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
      <input ng-model="loginCredentials.password" type="password" id="password" class="form-control" name="password" placeholder="Password" required=""/>      
      <br />
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>
</div>
