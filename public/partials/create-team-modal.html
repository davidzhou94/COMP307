<div class="modal-header">
  <h3 class="modal-title">Create team</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label class="control-label" >Team Name</label>
      <input ng-model="newTeam.teamName" type="text" id="teamName" class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label" >League</label>
      <input ng-model="newTeam.leagueName" type="text" id="leagueName" class="form-control" disabled>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
