<div class="container">

  <!-- HEADER AND LEAGUE COUNT -->
  <div class="jumbotron text-center">
    <h1>You are participating in <span ng-cloak class="label label-info">{{ leagues.length }}</span> fantasy leagues. </h1>
  </div>
      
      
  <!-- LEAGUE LIST -->
  <div id="league-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>League Name</th>
            <th>Your Team</th>
          </tr>
        </thead>
        <tbody>
          <!-- LOOP OVER THE LEAGUES IN $scope.leagues -->
          <tr ng-cloak ng-repeat="league in leagues">
            <td>
              <a href="#/league/{{league.lid}}">{{ league.description }}</a>
            </td>
            <td>
              <a href="#/team/{{league.tid}}">{{ league.team_name }}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</div>
