<!doctype html>
<html lang="en" ng-app="fantasyApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <meta charset="utf-8">
  <link rel="icon" href="img/favicon.ico">

  <title>Fantasy Everything</title>
  
  <!-- Various dependencies via CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-messages.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  
  <!-- other dependencies -->
  <script src="js/ui-bootstrap-tpls-0.14.3.js"></script>
  
  <!-- Our app -->
  <script src="js/core.js"></script>
  
  <!-- Bootstrap CSS via CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/index.css" />
  
</head>
<body ng-controller="defaultController">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home/{{ userInfo.playerId }}" ng-click="navCollapsed = true">Fantasy Everything</a>
      </div>
      <div class="collapse navbar-collapse" collapse="navCollapsed">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#/home/{{ userInfo.playerId }}" ng-click="navCollapsed = true">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="userInfo.username!=null"><a href="#" ng-click="navCollapsed = true">{{ userInfo.username}}'s Account</a></li>
          <li><a href="#/login/" ng-click="navCollapsed = true">Log Out</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</uib-alert>

    <div ng-view></div>
  </div>
  
</body>
</html>
